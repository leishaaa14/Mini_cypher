<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Patient Registration Form</h1>

    <div class="section-title">Patient Details</div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="radio" name="title" value="Mr"> Mr
      <input type="radio" name="title" value="Mrs"> Mrs
      <input type="radio" name="title" value="Miss"> Miss
      <input type="radio" name="title" value="Ms"> Ms
      <input type="radio" name="title" value="Dr"> Dr
    </div>

    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name">
      
      
     
    </div>

    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name">
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
    </div>

    <div class="form-group">
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
    </div>

    <div class="section-title">Patient Contact Details</div>
    <div class="form-group">
      <label for="home-phone">Guardian Phone:</label>
      <input type="tel" id="home-phone" name="home-phone">
    </div>

    <div class="form-group">
        <label for="mobile-phone">Mobile Phone:</label>
        <input type="tel" id="mobile-phone" name="mobile-phone">
    </div>

    <div class="form-group">
      <label for="work-phone">Work Phone:</label>
      <input type="tel" id="work-phone" name="work-phone">

      
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" >
    </div>

    <div class="form-group">
      <label for="postcode">Postcode:</label>
      <input type="text" id="postcode" name="postcode" >
    </div>

    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" >
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" name="state">
    </div>
  </div>
</body>
</html>
